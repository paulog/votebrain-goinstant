<!DOCTYPE html>
<html ng-app="VoteBrain">
  <head>
    <title>VoteBrain - GoAngular Style</title>


  </head>
  <body ng-controller="ListCtrl">
    <h1>VoteBrain</h1>
    <form ng-submit="addIdea()">
      <input ng-model="idea" placeholder="Add new idea">
    </form>

    <ul ng-repeat="(key, value) in items">
      <li>{{value.idea}}
        <button class="" type="button" ng-click="addVote(key)">+</button>
        {{value.votes}}
        <button class="" type="button" ng-click="removeVote(key)">-</button>
      </li>
    </ul>

    <!-- Dependencies -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="http://code.angularjs.org/1.2.5/angular.min.js"></script>
    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script src="https://cdn.goinstant.net/integrations/goangular/v2.0.0/goangular.min.js"></script>

    <!-- App -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
